{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/gif" sizes="16*16">
    {% block title %}
    {% endblock title %}

  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo1.png' %}" alt="TaskMate"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'index' %}">Home</a>
      <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
      <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
      <a class="nav-link" href="{% url 'about' %}">About us</a>
    </div>
  </div>
{% if user.is_authenticated%}
<div class="form-inline my-2 my-lg-0">
   <div class="p-2 bg-dark text-white">logged in as: {{ user.username }}</div>
   <a class="nav-link" href="{% url 'logout' %}">
   <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
 </a>
 </div>
{% else %}
<a class="nav-link" href="{% url 'login' %}">
<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
</a>

<a class="nav-link" href="{% url 'register' %}">
<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
</a>
{% endif %}


</nav>
  <body>

    {% block content %}
    {% endblock content %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>
</html>
